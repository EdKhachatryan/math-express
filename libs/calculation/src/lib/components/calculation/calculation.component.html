<section class="mt-5 py-5">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2>Calculation</h2>
                <div class="bd-example">
                    <form [formGroup]="calculationForm">
                        <div class="form-group">
                            <label for="exampleDataList" class="form-label">Calculation data</label>
                            <input class="form-control" id="exampleDataList" formControlName="calcData"
                                   placeholder="Type to calculate...">
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary btn-block w-100" (click)="calculate()">
                                Calculate
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <div class="card-body">
                        {{(calculationResult$ | async)}}
                        {{ (error$ | async) }}
                    </div>
                </div>
                <ngb-alert #selfClosingAlert  class="position-absolute" *ngIf="(error$ | async)" type="danger" (closed)="errorMessage = ''">
                    {{ (error$ | async) }}

                </ngb-alert>
            </div>

        </div>
    </div>
</section>
