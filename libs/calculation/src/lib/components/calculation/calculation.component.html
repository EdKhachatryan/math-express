<section class="mt-5 py-5">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2>Calculation</h2>
                <div class="bd-example">
                    <form [formGroup]="calculationForm">
                        <div class="form-group">
                            <label for="exampleDataList" class="form-label">Calculation data</label>
                            <input class="form-control"
                                   id="exampleDataList"
                                   formControlName="calcData"
                                   placeholder="Type to calculate...">
                            <ng-container
                                    *ngIf="calculationForm.controls.calcData.touched &&
                                    calculationForm.controls.calcData.invalid &&
                                    calculationForm.controls.calcData.errors?.['required']">
                                <div class="invalid-feedback">
                                Token Is Required</div>
                            </ng-container>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary btn-block w-100" (click)="calculate()">
                                Calculate
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card mb-3 mt-3">
                    <img src="./assets/img/banner.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Calculation result</h5>
                        <h2 class="card-text"> {{(calculationResult$ | async) | roundPipe}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
